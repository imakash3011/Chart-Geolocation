<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Chart.js</title>
    <!-- adding the CDN to get the chart.js features in our graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>


    <script>
        let myChart=document.getElementById('myChart').getContext('2d');

        Chart.defaults.global.defaultFontFamily='Lato';
        Chart.defaults.global.defaultFontSize=18;
        Chart.defaults.global.defaultFontFamily='#777'

        let massPopChart=new Chart(myChart,{
            type:'pie' , //bar,horizontalBar,pie,doughnut,radar,polarArea
            data:{
                labels:['Maharastra','Delhi','Karnataka','Gujarat','Tamil Nadu','West Bengal'],
                datasets:[{
                    labels:'Population',
                    data:[
                        617594,
                        181045,
                        153060,
                        106519,
                        105162,
                        95075
                    ],
                    // backgroundColor:'green'
                    backgroundColor:[
                        '	#FF6347',
                        '	#F08080',
                        '   #FFA500',
                        '	#32CD32',
                        '	#EE82EE',
                        '	#00CED1'
                    ],
                    borderWidth:4,
                    borderColor:'#777',
                    hoverBorderWidth:3,
                    hoverBorderColor:'#000'
                }]
            },
            options:{
                title:{
                    display:true,
                    text:'Largest Cities In India',
                    fontSize:25
                },
                legend:{
                    //to hide 
                    display:true,
                    position:'bottom',
                    labels:{
                        fontColor:'#000'
                    }
                },
                layout:{
                    padding:{
                        left:50,
                        right:0,
                        bottom:0,
                        top:0
                    }
                },
                tooltips:{
                    //to disable / enable the tooltips that comes on hovering 
                    // enabled:false
                }
            }
        })
    </script>
</body>
</html>
